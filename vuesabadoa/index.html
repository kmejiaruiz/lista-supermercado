<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo con A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</head>

<body>
    <div style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div id="app">
            <h3>{{titulo}}</h3>

            <!--<input type="text" v-model="nuevasfrutas">
            <button v-onclick="agregarcarne">Agregar Carne</button>-->
            <input type="text" v-model="nuevasfrutas" @keyup.enter="agregarfrutas" style="margin-bottom: 10px;">
            <button class="btn btn-primary" @click="agregarfrutas">Agregar Frutas</button>


            <ul>
                <li v-for="fruit of frutas">
                    <button class="btn btn-secondary" @click="fruit.Cantidad--" style="margin-bottom: 5px;">-</button>
                    <input type="number" v-model.number="fruit.Cantidad">
                    <button class="btn btn-secondary" @click="fruit.Cantidad++">+</button>
                    {{fruit.Producto}} =>

                    <span v-if="fruit.Cantidad==0">=====Sin Stock</span>
                </li>
            </ul>
            <h4>Total: {{sumarfrutas}}</h4>
        </div>
    </div>


    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="java/01.js"></script>
    <style scoped>
        #app {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
            display: flex;
            align-items: center;
            /* justify-content: center; */
            /* height: 100vh; */
            flex-direction: column;
            border: 1px solid black;
            width: auto;
            padding: 15px;
        }
    </style>
</body>

</html>
